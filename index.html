<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <div class="container">
    <h1>Watch a Movie!</h1>

    <div class="row">
      <div class="col-md-6">
        Buy a ticket!
        <form id="movie-form">
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="Movie A" checked>
              Movie A ($5)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="Movie B">
              Movie B ($3)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="Movie C">
              Movie C ($7)
            </label>
          </div>

          <div class="form-group">
            <label>What time? (First Release: 12:00 AM only)</label>
            <select id="movie-time">
              <option value="12:00 AM">12:00 AM - 1:30 AM</option>
              <option value="8:00 AM">8:00 AM - 9:30 AM</option>
              <option value="2:00 PM">2:00 PM - 3:30 PM</option>
              <option value="6:00 PM">6:00 PM - 7:30 PM</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number">
          </div>

          <button type="submit" class="btn">See Price</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="result">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
